name: CI

on:
  push:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: checkout main
      run: actions/checkout@v2
    - name: list dir
      run: ls -ltr
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
